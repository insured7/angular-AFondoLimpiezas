<div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center"
       style="background: url('static/img/ImagenFondo2.jpg'); background-size: cover; background-position: center;">
    <div class="row w-100">
      <div class="col-md-5 mx-auto p-4 bg-light rounded shadow-lg my-5">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input id="nombre" formControlName="nombre" type="text" class="form-control" />
            <div *ngIf="form.controls['nombre'].invalid && form.controls['nombre'].touched" class="text-danger">
              El nombre es obligatorio.
            </div>
          </div>

          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input id="apellidos" formControlName="apellidos" type="text" class="form-control" />
            <div *ngIf="form.controls['apellidos'].invalid && form.controls['apellidos'].touched" class="text-danger">
              Los apellidos son obligatorios.
            </div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input id="correo" formControlName="correo" type="email" class="form-control" />
            <div *ngIf="form.controls['correo'].invalid && form.controls['correo'].touched" class="text-danger">
              Introduce un correo válido.
            </div>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input id="direccion" formControlName="direccion" type="text" class="form-control" />
            <div *ngIf="form.controls['direccion'].invalid && form.controls['direccion'].touched" class="text-danger">
              La dirección es obligatoria.
            </div>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input id="telefono" formControlName="telefono" type="tel" class="form-control" />
            <div *ngIf="form.controls['telefono'].invalid && form.controls['telefono'].touched" class="text-danger">
              El teléfono debe tener exactamente 9 dígitos numéricos.
            </div>
          </div>

          <div class="mb-3">
            <label for="contrasenia" class="form-label">Contraseña:</label>
            <input id="contrasenia" formControlName="contrasenia" type="password" class="form-control" />
            <div *ngIf="form.controls['contrasenia'].invalid && form.controls['contrasenia'].touched" class="text-danger">
              La contraseña es obligatoria.
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success" [disabled]="form.invalid || cargando">
              {{ cargando ? 'Registrando...' : 'Registrarse' }}
            </button>
            <a routerLink="/login" class="btn btn-outline-secondary">¿Ya tienes cuenta?</a>
          </div>

        </form>
      </div>
    </div>
  </div>
